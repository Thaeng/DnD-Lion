<h1 mat-dialog-title>Spell Details:</h1>
<div mat-dialog-content>
  <p>Spell:</p>
  <mat-form-field>
    <mat-label>Item Name</mat-label>
    <input matInput [(ngModel)]="spell">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="spell" cdkFocusInitial>Ok</button>
</div>
